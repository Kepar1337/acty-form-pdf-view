<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Форма для створення рахунку</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Форма для створення рахунку</h1>
  <p id="consent-notice">Введені дані зберігаються локально у вашому браузері для автозаповнення та не передаються третім сторонам.</p>
  <form id="invoice-form">
    <label>Номер рахунку: <input type="text" name="invoiceNumber" required /></label>
    <label>Дата: <input type="date" name="date" required /></label>
    <label>Клієнт: <input type="text" name="clientName" required /></label>
    <label>Адреса: <input type="text" name="address" /></label>
    <label>ІПН/РНОКПП: <input type="text" name="taxID" /></label>
    <label>IBAN: <input type="text" name="iban" /></label>
    <label>Контактний телефон: <input type="text" name="contact" /></label>
    <label>Email: <input type="email" name="email" /></label>
    <label>Найменування послуги: <input type="text" name="service" required /></label>
    <label>Кількість: <input type="number" name="quantity" value="1" required /></label>
    <label>Одиниця виміру: <input type="text" name="unit" value="послуга" /></label>
    <label>Ціна за одиницю (грн): <input type="number" name="price" required /></label>
    <label>Сума (грн): <input type="number" name="total" required /></label>

    <button type="submit">Сформувати рахунок</button>
    <button type="button" id="clear-data">Очистити дані</button>
  </form>

  <div id="result" style="margin-top:2rem;"></div>

  <script>
    const form = document.getElementById('invoice-form');
    const storageKey = 'invoiceFormData';

    function saveData() {
      const data = Object.fromEntries(new FormData(form).entries());
      localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function loadData() {
      const saved = localStorage.getItem(storageKey);
      if (saved) {
        const data = JSON.parse(saved);
        for (const [key, value] of Object.entries(data)) {
          if (form.elements[key]) {
            form.elements[key].value = value;
          }
        }
      }
    }

    function clearData() {
      localStorage.removeItem(storageKey);
      form.reset();
      document.getElementById('result').textContent = '';
    }

    form.addEventListener('input', saveData);
    document.getElementById('clear-data').addEventListener('click', clearData);

    loadData();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());
      data.quantity = Number(data.quantity);
      data.price = Number(data.price);
      data.total = Number(data.total);

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Формується рахунок...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbybysv8cx9j8-X1QazC2VyOnXdWbCySS6q4IN9gXd6lJ5dDfv1mbgJnq8Ou8ztHSEDI0w/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.innerHTML = `
          <p>✅ Рахунок сформовано. <a href="${result.url}" target="_blank">Переглянути PDF</a></p>
        `;
      } catch (err) {
        resultDiv.textContent = '❌ Помилка під час створення рахунку.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
